#数据库驱动
jdbc.driverClass=com.mysql.jdbc.Driver
#数据库连接url
jdbc.jdbcUrl=jdbc:mysql://202.204.121.200:3306/news
#数据库用户名
jdbc.user=root
#数据库密码
jdbc.password=123456
#数据库连接池初最小连接数
jdbc.minPoolSize=10
#数据库连接池初最大连接数
jdbc.maxPoolSize=50
#\u6700\u5927\u7A7A\u95F2\u65F6\u95F4,1800\u79D2\u5185\u672A\u4F7F\u7528\u5219\u8FDE\u63A5\u88AB\u4E22\u5F03
jdbc.maxIdleTime=1800
#\u5F53\u8FDE\u63A5\u6C60\u4E2D\u7684\u8FDE\u63A5\u8017\u5C3D\u7684\u65F6\u5019c3p0\u4E00\u6B21\u540C\u65F6\u83B7\u53D6\u7684\u8FDE\u63A5\u6570
jdbc.acquireIncrement=3
#\u6700\u5927sql\u6570\u91CF
jdbc.maxStatements=1000
#\u521D\u59CB\u5316\u8FDE\u63A5
jdbc.initialPoolSize=10
#\u6BCF60\u79D2\u68C0\u67E5\u6240\u6709\u8FDE\u63A5\u6C60\u4E2D\u7684\u7A7A\u95F2\u8FDE\u63A5
jdbc.idleConnectionTestPeriod=60
#\u91CD\u8BD5\u83B7\u53D6\u8FDE\u63A5\u7684\u6B21\u6570\uFF0C\u8BBE\u7F6E\u4E3A30\u6B21
jdbc.acquireRetryAttempts=30
#是否打印SQL语句
printSQL=true
